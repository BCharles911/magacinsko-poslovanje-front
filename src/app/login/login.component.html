<link
rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
crossorigin="anonymous"
/>

<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-5">
          <img src="assets/images/biglogo.png" alt="login" class="login-card-img">
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <div class="brand-wrapper">
              <img src="assets/images/biglogo.png" alt="logo" class="logo">

            </div>
            <p class="login-card-description">Magacinsko poslovanje</p>
            <form
            *ngIf="!isLoggedIn"
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate
          >
            <div class="form-group">

              <input
                type="text"
                placeholder="Username"
                class="form-control"
                name="username"
                [(ngModel)]="form.username"
                required
                #username="ngModel"
              />
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && username.invalid"
              >
                Username is required!
              </div>
            </div>
            <div class="form-group">

              <input
                type="password"
                placeholder="Password"
                class="form-control"
                name="password"
                [(ngModel)]="form.password"
                required
                minlength="4"
                #password="ngModel"
              />
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && password.invalid"
              >
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">
                  Password must be at least 6 characters
                </div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary haha btn-block btn-md">
                Login
              </button>
            </div>
            <div class="form-group">
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && isLoginFailed"
              >
                Login failed: {{ errorMessage }}
              </div>
            </div>
          </form>
          <div class="alert " *ngIf="isLoggedIn">
            Logged in as {{ username }} .
          </div>
              <a href="/forgotten-password" class="forgot-password-link">Zaboravljena lozinka?</a>


          </div>
        </div>
      </div>
    </div>

  </div>
</main>



<div class="col-md- logincard">
  <div class="card card-container">
    <img *ngIf="isLoggedIn"
      id="profile-img"
      src="assets/img/3378.png"
      class="profile-img-card"
    />




  </div>
</div>
