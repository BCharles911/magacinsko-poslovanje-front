<div class="container-fluid" style="margin-top: 50px;">
  <div class="row">

    <div class="col-sm">
      <nav class="navbar navbar-expand-lg navbar-light bg-light" *ngIf="showAdminOptions">
        <a class="navbar-brand" href="#">Admin Nav</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" (click)="openMesto()">
                <i-bs  name="plus-square" class="text-secondary" width="2rem" height="2rem">
                </i-bs> <span class="sr-only">(current)</span>
              </a>
            </li>


          </ul>
        </div>
      </nav>
      <table class="table table-striped table-hover table-bordered">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Postanski broj</th>
            <th scope="col">Naziv mesta</th>
            <th scope="col">Naziv Drzave</th>
            <th *ngIf="showAdminOptions" scope="col">Ukloni mesto</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let mesto of mesta | slice: (page-1) * pageSize : page * pageSize ">
            <th scope="row">1</th>
            <td>{{mesto.postanskiBroj}}</td>
            <td>{{mesto.nazivMesta}}</td>
            <td>{{mesto.drzava}}</td>
            <td *ngIf="showAdminOptions" style="text-align: center;">
              <i-bs (click)="removeMesto(mesto)" name="trash" class="text-danger" width="1rem" height="1rem">
              </i-bs>
            </td>
          </tr>


        </tbody>
      </table>
      <ngb-pagination class="d-flex justify-content-center" [(page)]="page" [pageSize]="pageSize"
      [collectionSize]="mesta?.length"></ngb-pagination>

    </div>

  </div>
</div>
