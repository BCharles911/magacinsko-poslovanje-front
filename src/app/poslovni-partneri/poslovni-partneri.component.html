<div class="container-fluid" style="padding: 50px">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4" style="  padding: 0;">
      <div style="overflow-y: scroll; height: 1300px;">
        <table class="table table-lg table-bordered table-hover">
          <thead class="thead-light">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Naziv partnera</th>
              <th scope="col">PIB</th>
              <th scope="col">Mesto</th>
              <th scope="col">Adresa</th>
              <th scope="col">Tip partnera</th>
            </tr>
          </thead>
          <tbody>
            <tr class="tr-hover" *ngFor="let p of poslovniPartneri$ | async">

              <th scope="row">1</th>
              <td  (click)="setPartner(p)">{{p.nazivPartnera}}</td>
              <td>{{p.pib}}</td>
              <td>{{p.mesto.nazivMesta}}</td>
              <td>{{p.adresaPoslovnogPartnera}}</td>
              <td>{{p.tipPartnera}}</td>
            </tr>

          </tbody>
        </table>
      </div>



    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8" style="height: 1300px; ">

      <div class="row">
        <div class="col-sm">
            <button class="btn btn-sm btn-secondary"> <i-bs
              name="person-plus"

              width="2rem"
              height="2rem">
            </i-bs></button>
        </div>
        <div class="col-sm" style="text-align: center; margin-top: 15px;">
          {{partner?.nazivPartnera}}
        </div>
        <div class="col-sm">

        </div>
      </div>



    </div>
  </div>
</div>
