<div class="container-fluid" style="margin: 20px; margin-top: 50px;">
  <div class="row">
    <div class="col-sm-1">

    </div>
    <div class="col-sm-10">
      <nav ngbNav #nav="ngbNav" class="nav-tabs">
        <ng-container ngbNavItem>
          <a ngbNavLink>Magacini</a>
          <ng-template ngbNavContent>
            <div class="card">
              <div class="card-body">
                <div style="overflow-x: auto;height: 1000px;">
                  <app-magacini></app-magacini>
                </div>

              </div>
            </div>

          </ng-template>
        </ng-container>
        <ng-container ngbNavItem>
          <a ngbNavLink>Poslovni partneri</a>
          <ng-template ngbNavContent>
            <div class="card">
              <div class="card-body">
                <div style="overflow-x: auto;height: 1000px;">
                  <app-poslovni-partneri></app-poslovni-partneri>
                </div>

              </div>
            </div>

          </ng-template>
        </ng-container>
        <ng-container ngbNavItem>
          <a ngbNavLink>Mesta</a>
          <ng-template ngbNavContent>
            <div class="card">
              <div class="card-body">
                <app-mesta></app-mesta>
              </div>
            </div>
          </ng-template>
        </ng-container>
        <ng-container ngbNavItem>
          <a ngbNavLink>Artikli</a>
          <ng-template ngbNavContent>
            <div class="card">
              <div class="card-body">
                <app-artikli></app-artikli>
              </div>
            </div>
          </ng-template>
        </ng-container>
        <ng-container ngbNavItem>
          <a ngbNavLink><i-bs
            name="filter-square"
            class="text-primary"
            width="1rem"
            height="1rem">
          </i-bs></a>
          <ng-template ngbNavContent>
            <div class="card">
              <div class="card-body">
                <app-admin-settings></app-admin-settings>
              </div>
            </div>
          </ng-template>
        </ng-container>
      </nav>

      <div [ngbNavOutlet]="nav" class="mt-2"></div>
    </div>
    <div class="col-sm-1">

    </div>
  </div>
</div>
