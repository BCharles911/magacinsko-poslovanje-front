<div class="container-fluid" style="margin-top: 50px;">
  <div class="row">

    <div class="col-sm">
      <nav class="navbar navbar-expand-lg navbar-light bg-light" *ngIf="showAdminOptions">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" (click)="openMagacin()">
                <i-bs  name="plus-square" class="text-secondary" width="2rem" height="2rem">
                </i-bs> <span class="sr-only">(current)</span>
              </a>
            </li>


          </ul>
        </div>
      </nav>
      <table class="table table-striped table-hover table-bordered">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Naziv Magacina</th>
            <th scope="col">Sifra Magacina</th>
            <th scope="col">Naziv preduzeca</th>
            <th *ngIf="showAdminOptions" scope="col">Ukloni Magacin</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let magacin of magacini$ | async ">
            <th scope="row">1</th>
            <td routerLink="magacin/{{magacin.sifraMagacina}}" class="td-click">{{magacin.nazivMagacina}}</td>
            <td>{{magacin.sifraMagacina}}</td>
            <td>{{magacin.preduzece.nazivPreduzeca}}</td>
            <td *ngIf="showAdminOptions" style="text-align: center;">
              <i-bs (click)="removeMagacin(magacin)" name="trash" class="text-danger" width="1rem" height="1rem">
              </i-bs>
            </td>
          </tr>


        </tbody>
      </table>

    </div>

  </div>
</div>
